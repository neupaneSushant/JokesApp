<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jokes</title>
</head>
<body>
    <div class="Card">
        <div class="title">
            <h1>Joke of the day</h1>
        </div>
        <div class="jokeBox">
            <h2 id="joke">loading...</h2>
            <p id="punchline">loading...</p>
        </div>
        <div class="nextButton"><button onclick="getjoke(jokeApi)">Next Joke</button></div>
    </div>
    
    <script>
        const jokeApi = "https://official-joke-api.appspot.com/random_joke";
        let joke = document.getElementById("joke");
        let punchLine = document.getElementById("punchline")
        async function getjoke(api){
            let response = await fetch(api);
            let data = await response.json()
            console.log(data); 
            joke.innerHTML = data.setup
            punchLine.innerHTML = data.punchline

        }
        getjoke(jokeApi)
    </script>
</body>
</html>
